    <div class="container">
{% if selected_dish %}
    <h2>Reservation for {{ selected_dish.title }}</h2>
{% else %}
    <h2>Make a Reservation</h2>
{% endif %}

        <form id="reservationForm" method='POST'>
        {% csrf_token %}
            <input type="hidden" name="dish_id" value="{{ selected_dish.id }}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="guests">Number of Gusets:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit" name="go_to_payment" class="bt btn btn-success">احجز وادفع</button>

        </form>
    </div>

    <script>
        document.getElementById("reservationForm").addEventListener("submit", function() {

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const guests = document.getElementById("guests").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const notes = document.getElementById("notes").value;

            alert(`تم استلام الحجز لـ ${name} في ${date} الساعة ${time}.\nعدد الأشخاص: ${guests}\nشكراً لتواصلكم معنا!`);
            
            // يمكنك هنا إرسال البيانات إلى السيرفر باستخدام fetch أو AJAX
        });
    </script>
